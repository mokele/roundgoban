<!DOCTYPE html>
<html>
  <head>
    <title>Round Goban</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="roundgoban.css" />
  </head>
  <body>
    <a href="https://github.com/mokele/roundgoban" id="goban"></a>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="roundgoban.js" type="text/javascript"></script>
  <script type="text/javascript">

    $(function() {
        var goban = RoundGoban('#goban');
        var fitToWindow = function() {
            $('#goban').height($(window).height());
            $('#goban').width($(window).width());
            goban.fit();
        };
        $(window).resize(function() {
            fitToWindow();
        });
        fitToWindow();
    });

  </script>

  </body>
</html>
