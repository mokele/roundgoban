<!DOCTYPE html>
<html>
  <head>
    <title>Round Goban</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="roundgoban.css" />
  </head>
  <body>
    <div id="goban"></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="roundgoban.js" type="text/javascript"></script>
  <script type="text/javascript">

    $(function() {
        var size = 9;
        var outer = function(from, to) {
            return from <= size && to < size;
        };
        var inner = function(from, to) {
            return from >= size*(size-1) && to >= size*(size-1);
        };
        var spiral = function(from, to, mod, s) {
            return (from % size) % mod == s && to == from+size;
        };
        var opts = {
            labels: false,
            outerCircle: true,
            lineWidthMultiplier: function(from, to) {
                if(outer(from, to)) {
                    return 3;
                } else if(inner(from, to)) {
                    return 2;
                } else {
                    return 1;
                }
            },
            strokeStyle: function(from, to) {
                if(outer(from, to)) {
                    return '#BBBBBB';
                } else if(inner(from, to)) {
                    return '#BBBBBB';
                } else if(spiral(from, to, 3, 0)) {
                    return '#555555';
                } else if(spiral(from, to, 3, 1)) {
                    return '#AA0000';
                } else if(spiral(from, to, 3, 2)) {
                    return '#FF0000';
                } else {
                    return '#BBBBBB';
                }
            }
        };
        var goban = RoundGoban('#goban', opts);
        var fitToWindow = function() {
            $('#goban').height($(window).height());
            $('#goban').width($(window).width());
            goban.fit();
        };
        $(window).resize(function() {
            fitToWindow();
        });
        fitToWindow();
    });

  </script>

  </body>
</html>
